<wo:CPAdminComponentWrapper hideMenu="$true">
	<div class="row">
		<div class="col-md-4">
			<wo:form class="form-horizontal" role="form" name="f" target="_top">
		    	<fieldset>
		    		<legend><wo:str value="$sw.productName" /> <sup style="color: gray"><wo:str value="$sw.productVersion" /></sup></legend>
		    		<wo:if condition="$message.length"><div class="alert alert-danger"><wo:str value="$message" /></div></wo:if>
		    		<div class="form-group">
		    			<label for="username">Notandanafn</label>
		    			<wo:textfield value="$username" id="username" class="form-control" />
		    		</div>
		    		<div class="form-group">
		    			<label for="password">Aðgangsorð</label>
		    			<wo:password value="$password" id="password" class="form-control" />
		    		</div>
		    		<div class="form-group">
		    			<label for="language">Tungumál</label>
		    			<wo:popUpButton list="$languages" item="$currentLanguage" selection="$selectedLanguage" id="language" class="form-control" /><br />
		    		</div>
		    		<div class="form-group">
		    			<wo:submit action="$login" value="Tengjast" class="btn btn-primary" />
		    		</div>
		    	</fieldset>
		    </wo:form>
	    </div>
    </div>
    <script type="text/javascript">
    	jQuery(document).ready(function () {
    		jQuery('#username').focus();
    	});
    </script>
</wo:CPAdminComponentWrapper>
