<wo:CPAdminComponentWrapper>
	<script>
		jQuery(document).ready(function(){
			jQuery("#searchString").focus();
		});
	</script>
	<div class="row">
		<div class="col-md-12">
			
		</div>
	</div>
	<wo:AjaxUpdateContainer id="search">
		<wo:if condition="$detailSearch" negate="$true">
			<!-- <wo:AjaxUpdateLink action="$toggleDetailSearch" updateContainerID="search" class="btn btn-sm">Ítarleg leit</wo:AjaxUpdateLink>-->
			<div class="row">
				<div class="col-md-4">
					<wo:form class="form-search">
						<wo:textfield value="$searchString" id="searchString" class="searchField input-medium search-query" placeholder="Leita…" />
						<wo:AjaxObserveField observeFieldID="searchString" updateContainerID="list" observeFieldFrequency="1" action="$resetDG" />
					</wo:form>
				</div>
			</div>
		</wo:if>
		<wo:if condition="$detailSearch">
			<wo:AjaxUpdateLink action="$toggleDetailSearch" updateContainerID="search" class="btn btn-sm">Einföld leit</wo:AjaxUpdateLink>
		</wo:if>
	</wo:AjaxUpdateContainer>
	<wo:AjaxUpdateContainer id="list">
		<wo:link class="btn btn-primary pull-right" style="margin-bottom: 10px" action="$createObject">Stofna færslu</wo:link>
		<wo:if condition="$dg.hasMultipleBatches">
			<p>Færslur <wo:str value="$dg.indexOfFirstDisplayedObject" /> til <wo:str value="$dg.indexOfLastDisplayedObject" /> af <wo:str value="$dg.allObjects.count" /></p>
			<wo:IMBatchNavigation dg="$dg" />
			<br />
			<br />
		</wo:if>
		<wo:conditional condition="$dg.hasMultipleBatches" negate="$true">
			<p><wo:str value="$dg.displayedObjects.count" /> færslur</p>
		</wo:conditional>
		<div class="row">
			<div class="col-md-12">
				<wo:form name="smu">
					<table class="table table-striped table-bordered table-condensed">
						<wo:if condition="$selectedObject.attributesToShow.count">
							<thead>
								<tr>
									<th></th>
									<wo:repetition list="$selectedObject.attributesToShow" item="$currentAttribute">
										<th><wo:AjaxSortOrder displayGroup="$dg" key="$currentAttribute.name" /> <wo:str value="$currentAttribute.icelandicName" /></th>
									</wo:repetition>
								</tr>
							</thead>
						</wo:if>
						<tbody>
							<wo:conditional condition="$selectedObject.attributesToShow.count">
								<wo:repetition list="$objects" item="$currentObject">
									<tr>
										<td><wo:EditLink object="$currentObject"><i class="glyphicon glyphicon-edit"></i></wo:EditLink></td>
										<wo:repetition list="$selectedObject.attributesToShow" item="$currentAttribute">
											<td><wo:IMValue object="$currentValue" /></td>
										</wo:repetition>
									</tr>
								</wo:repetition>
							</wo:conditional>
							<wo:conditional condition="$selectedObject.attributesToShow.count" negate="$true">
								<wo:repetition list="$objects" item="$currentObject">
									<tr>
										<td><wo:EditLink object="$currentObject"><i class="glyphicon glyphicon-edit"></i></wo:EditLink></td>
										<td><wo:IMValue object="$currentObject" /></td>
									</tr>
								</wo:repetition>						
							</wo:conditional>
						</tbody>
					</table>
				</wo:form>
			</div>
		</div>
	</wo:AjaxUpdateContainer>
</wo:CPAdminComponentWrapper>
