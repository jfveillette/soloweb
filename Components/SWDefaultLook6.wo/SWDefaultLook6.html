	<!-- TopNav drop downs -->
	<webobject name="HasTopNavigationDropDown"><script type="text/javascript">
		<webobject name="condTopNavigationDropDownHover">
			function addTopNavDropDown(hoverId, dropDownId) {
				var hoverObj = jQuery(hoverId);
				var dropDownObj = jQuery(dropDownId);
				var topBarObj = jQuery("#topBar");
				hoverObj.hover(
					function() {
						hoverObj.addClass('active');
						if (dropDownObj.length == 1) {
							dropDownObj.css({ "left": topBarObj.position().left + "px" });
							dropDownObj.show();
						}
					},
					function() {
						hoverObj.removeClass('active');
						if (dropDownObj.length == 1)
							dropDownObj.hide();
					}
				);
			}
		</webobject>
		<webobject name="condTopNavigationDropDownClick">
			function addTopNavDropDown(clickId, dropDownId) {
				var clickObj = jQuery(clickId);
				var dropDownObj = jQuery(dropDownId);
				var topBarObj = jQuery("#topBar");
				clickObj.hover(
					function() {
						clickObj.addClass("active");
					},
					function() {
						clickObj.removeClass("active");
					}
				);
				clickObj.click(
					function() {
						var allowLinkClick = false;
						jQuery("#topBar .open").removeClass("open");
						if (dropDownObj.is(":visible")) {
							dropDownObj.hide();
						}
						else {
							jQuery(".topnav_dropdown_item").hide();
							if (dropDownObj.length == 1) {
								dropDownObj.css({ "left": topBarObj.position().left + "px" });
								dropDownObj.show();
								clickObj.addClass("open");
							}
							else
								allowLinkClick = true;
						}
						return allowLinkClick;
					}
				);
			}
		</webobject>
	</script></webobject>
