<wo:AjaxUpdateContainer id="$uniqueID">
	<wo:if condition="$^disableObjectSelection" negate="$true"><wo:link action="$selectObject" class="btn btn-sm btn-default"><i class="glyphicon glyphicon-list"></i> Velja hlut</wo:link> </wo:if><wo:link action="$createObject" class="btn btn-sm btn-default"><i class="glyphicon glyphicon-plus-sign"></i> Búa til hlut</wo:link>
	<wo:if condition="$destinationObjects.count">
		<table class="table table-condensed">
			<wo:repetition list="$destinationObjects" item="$currentObject">
				<tr>
					<td width="100px">
						<div class="btn-group">
							<a class="btn dropdown-toggle btn-xs btn-default" data-toggle="dropdown" href="#"><i class="glyphicon glyphicon-cog"></i> <span class="caret"></span></a>
							<ul class="dropdown-menu">
								<li><wo:AjaxUpdateLink action="$removeObject" updateContainerID="$uniqueID"><i class="glyphicon glyphicon-remove"></i> Aftengja</wo:AjaxUpdateLink></li>
								<li class="divider"></li>
								<li><wo:EditLink object="$currentObject"><i class="glyphicon glyphicon-pencil"></i> Opna í stjórnkerfi</wo:EditLink></li>
								<li><wo:ViewLink object="$currentObject"><i class="glyphicon glyphicon-eye-open"></i> Opna á vefnum</wo:ViewLink></li>
							</ul>
						</div>
					</td>
					<td><wo:EditLink object="$currentObject"><wo:str value="$displayString" /></wo:EditLink></td>
				</tr>
			</wo:repetition>
		</table>
	</wo:if>
</wo:AjaxUpdateContainer>
