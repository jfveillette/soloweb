<wo:conditional condition="$relationship.isToMany" negate="$true">
	<wo:IMToOneRelationship object="$object" key="$key" disableObjectSelection="$disableObjectSelection" />
</wo:conditional>
<wo:conditional condition="$relationship.isToMany">
	<wo:IMToManyRelationship object="$object" key="$key" disableObjectSelection="$disableObjectSelection" />
</wo:conditional>
