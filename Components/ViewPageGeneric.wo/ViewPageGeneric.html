<div class="row">
	<div class="col-md-11">
		<h2><wo:str value="$selectedObject.entityName" /></h2>

		<h3>Eigindi</h3>
		<table class="table table-condensed">
			<tr>
				<td><strong>id</strong></td>
				<td><wo:str value="$selectedObject.primaryKey" /></td>
			</tr>
			<wo:repetition list="$attributes" item="$currentAttribute">
				<tr>
					<td>
						<strong><wo:str value="$currentAttributeName" /><wo:if condition="$showOriginalName"><small> (<wo:str value="$currentAttribute.name" />)</small></wo:if></strong>
					</td>
					<td>
						<wo:if condition="$attributeIsString"><wo:str value="$currentAttributeValue" /></wo:if>
						<wo:if condition="$attributeIsNumeric"><wo:str value="$currentAttributeValue" numberformat="0" /></wo:if>
						<wo:if condition="$attributeIsTimestamp"><wo:str value="$currentAttributeValue" dateformat="%d.%m.%Y - %H:%M" /></wo:if>
					</td>
				</tr>
			</wo:repetition>
			<tr>
				<td colspan="2"><h3>Vensl</h3></td>
			</tr>
			<wo:repetition list="$relationships" item="$currentRelationship">
				<tr>
					<td>
						<strong><wo:str value="$currentRelationshipName" /></strong><br />
						<em style="color: gray"><wo:str value="$currentRelationship.destinationEntity.name" /><wo:conditional condition="$currentRelationship.isToMany"> - <wo:str value="$currentRelationshipValue.count" /></wo:conditional></em>
					</td>
					<td>
						<wo:if condition="$currentRelationship.isToMany" negate="$true"><wo:ViewLink object="$currentRelationshipValue"><wo:str value="$currentRelationshipValueHumanReadable" /></wo:ViewLink></wo:if>
						<wo:if condition="$currentRelationship.isToMany">
							<ul>
								<wo:repetition list="$currentRelationshipValue" item="$currentObject">
									<li><wo:ViewLink object="$currentObject"><wo:str value="$currentObjectHumanReadable" /></wo:ViewLink></li>
								</wo:repetition>
							</ul>
						</wo:if>
					</td>
				</tr>
			</wo:repetition>
		</table>
	</div>
</div>
